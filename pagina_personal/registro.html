<!DOCTYPE html>
<html>
    <head>
        <title>Registrarse</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"  crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"  crossorigin="anonymous"></script>
        <script src="js/script.js" type="text/javascript"></script>
        <link href="css/css-2.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="container-fluid center">
            <form class="form-horizontal" method="post" id="registro" action="#">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" name="email" id="email">
                </div>
                <div class="form-group">
                    <label>Mobile</label>
                    <input type="number" class="form-control" name="mobile" id="mobile">
                </div>
                <div class="form-group">
                    <label>Nationality</label>
                    <select class="form-control" name="nationality" id="nationality">
                        <option>Seleccione</option>
                        <option>Argentina</option>
						<option>Colombia</option>
						<option>Germany</option>
                        <option>Malaysia</option>
                        <option>Singapore</option>
						<option>UK</option>
                        <option>USA</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Country of Residence</label>
                    <select class="form-control" name="country" id="country">
                        <option>Seleccione</option>
                        <option>Argentina</option>
						<option>Colombia</option>
						<option>Germany</option>
                        <option>Malaysia</option>
                        <option>Singapore</option>
						<option>UK</option>
                        <option>USA</option>
                    </select>
                </div>
                <div class="form-group text-center btn-group-justified">
                    <a class="btn btn-default" href="inicio.html" role="button">Volver al inicio</a>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
            <div class="jumbotron center text-center correct" hidden>
                <h1>Usuario registrado correctamente <span class="glyphicon glyphicon-ok-circle"></span></h1>
                <a class="btn btn-default" href="inicio.html" role="button">Volver al inicio</a>

            </div>
        </div>
    </body>
</html>
